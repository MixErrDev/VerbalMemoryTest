<div
  class="layout-wrapper"
  :class="minimizedMenu &amp;&amp; 'layout-wrapper-short'"
  x-data="interactsWithAsync"
>
  <div id="root" class="root">
    <div class="index-container">
      <div class="main" id="main">
        <div class="wrapper">
          <section class="main-container">
            <div class="result-content">
              <h2 class="test-title">Результаты тестирования</h2>
              
              <div class="results-container">
                <div class="result-chart" [attr.style]="'--p: ' + percent + ';'">
                  {{ percent }}%
                </div>
                <div class="results-text-container">
                  <h3 class="results-title">{{ level }}</h3>
                  <p class="results-text">
                    {{ text }}
                  </p>
                </div>
              </div>

              <div class="results-buttons">
                <button class="button button--green" (click)="goToLogin()">
                  Сохранить результат
                </button>
                <button
                  class="button button--yellow-white"
                  (click)="backBtnRouter()"
                >
                  Повторить
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
