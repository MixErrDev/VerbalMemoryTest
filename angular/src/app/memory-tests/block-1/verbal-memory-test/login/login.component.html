<div class="layout-wrapper">
  <div id="root" class="root">
    <div class="index-container">
      <div class="main" id="main">
        <div class="wrapper">
          <section class="main-container">
            <div class="login-card">
              <h2 class="test-title">Вход в учетную запись</h2>

              <div *ngIf="successMessage" class="success-message">
                {{ successMessage }}
              </div>

              <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
              </div>

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    formControlName="email"
                    placeholder="Введите ваш email"
                    [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                  >
                  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Email обязателен</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Введите корректный email</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Пароль</label>
                  <div class="password-input">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" required placeholder="Введите пароль">

                  </div>
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Пароль обязателен</div>
                  </div>
                </div>

                <button
                  type="submit"
                  class="button button--yellow-white"
                  [disabled]="loginForm.invalid || isLoading"
                >
                  {{ isLoading ? 'Вход...' : 'Войти' }}
                </button>

                <div class="form-footer">
                  <button type="button" class="button button--green" (click)="goToRegistration()">
                    Зарегистрироваться
                  </button>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
